{% extends "base.html" %}


{% block tweets %}
  <ul class="tweets">
  {% for tweet in tweets %}
    <li>
	  <h2>{{ tweet.title }} <span class="time">{{ tweet.time }}</span></h2>
	  <p><a href="/{{ tweet.author }}" class="author">{{ tweet.author }}</a>: {{ tweet.text | safe }}</p>
    </li>
  {% else %}
    <li><em>Unbelievable.  No tweets here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
