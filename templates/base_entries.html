{% extends "base.html" %}


{% block entries %}
  <ul class="entries">
  {% for entry in entries %}
    <li>
	  <h2>{{ entry.title }} <span class="time">{{ entry.time }}</span></h2>
	  <p><a href="/{{ entry.author }}" class="author">{{ entry.author }}</a>: {{ entry.text | safe }}</p>
    </li>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
